<table class="table">
  <tbody>
    <tr *ngFor="let value of expenseEntries index as i ">
      <td>{{i}}</td>
      <td>{{value.item}}</td>
      <td>{{value.amount}}</td>
      <td>{{value.category}}</td>
      <td>{{value.location}}</td>
      <td>{{value.spendOn}}</td>
      <td>{{value.createdOn}}</td>
    </tr>
  </tbody>
</table>
